<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Stats</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="d-flex justify-center">
    <div class="wrapper">
      <section id="stats">
        <h2>Story Statistics</h2>
        <h1>
          <a href="story.html"
            >PhonePe Interview Experience â€” Full-Time SDE Role 2023</a
          >
        </h1>
        <div class="lf-summary">
          <h2>Lifetime Summary</h2>
          <p>Published on November 27, 2022</p>

          <p class="d-flex flex-col" style="gap: 12px">
            <span>VIEWS</span>1064
          </p>
        </div>
        <div class="view-graph">
          <div class="v-g-header d-flex" style="gap: 40px">
            <h2>Your story's impact</h2>

            <select name="duration">
              <option value="1 Month">1 Month</option>
              <option value="3 Months">3 Months</option>
              <option value="6 Months">6 Months</option>
              <option value="1 Year">1 Year</option>
              <option value="Lifetime"></option>
            </select>
          </div>
          <div class="graph-container d-flex">
            <div id="chartDiv" style="width: 70%; height: 300px"></div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
    <script>
      let arrOfObj = [
        { x: "Oct 20", y: 134 },
        { x: "Oct 22", y: 20 },
        { x: "Oct 25", y: 100 },
        { x: "Oct 28", y: 30 },
        { x: "Oct 30", y: 230 },
        { x: "Nov 5", y: 250 },
        { x: "Nov 8", y: 150 },
        { x: "Nov 10", y: 100 },
        { x: "Nov 20", y: 50 },
      ];
      JSC.Chart("chartDiv", {
        yAxis_label_text: "Views",
        xAxis_label_text: "Date",
        legend_position: "inside top right",
        series: [
          {
            name: "Views",
            points: arrOfObj,
          },
        ],
      });
    </script>
  </body>
</html>
